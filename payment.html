<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - ShopEase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>ShopEase</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Payment Section -->
    <section class="payment">
        <div class="container">
            <h2>Complete Your Purchase</h2>
            <div id="payment-details">
                <!-- Product and price will be injected here -->
                <p><strong>Product: </strong><span id="product-name"></span></p>
                <p><strong>Price: â‚¹</strong><span id="product-price"></span></p>
            </div>

            <h3>Billing Information</h3>
            <form action="confirmation.html" method="POST">
                <!-- Full Name -->
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <!-- Address -->
                <label for="address">Shipping Address:</label>
                <input type="text" id="address" name="address" placeholder="Shipping Address" required>

                <!-- PIN Code -->
                <label for="pin">PIN Code:</label>
                <input type="text" id="pin" name="pin" placeholder="PIN Code" required>

                <!-- Contact Number -->
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" name="contact" placeholder="Your Contact Number" required>

                <h3>Select Payment Method</h3>
                <!-- Cash on Delivery Option -->
                <label for="cod">
                    <input type="radio" id="cod" name="payment_method" value="COD" required>
                    Cash on Delivery (COD)
                </label>

                <br>

                <!-- Google Pay Option -->
                <label for="gpay">
                    <input type="radio" id="gpay" name="payment_method" value="GPay" required>
                    Google Pay
                </label>

                <br>

               <a href="confirmation.html"><button type="submit" class="btn-primary">Proceed to Payment</button></a> 
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <div class="footer-links">
                <ul>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <p>&copy; 2025 ShopEase. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Get the URL parameters (product and price)
        const urlParams = new URLSearchParams(window.location.search);
        const product = urlParams.get('product');
        const price = urlParams.get('price');

        // Populate the payment details with the product info
        document.getElementById('product-name').innerText = product;
        document.getElementById('product-price').innerText = price;
    </script>

</body>
</html>
